<div class="promo-video" *ngIf="cargo">

    <div class="contenido animated fadeIn">
        <div class="container-fluid">

            <p class="tituloGrande">CENTRO DE FORMACIÓN PARA CERTIFICACIONES</p>

            <div class="row">
                <div class="col-md-4" *ngFor="let organizacion of organizaciones">
                    <div class="login-container">
                        <div id="output"></div>
                        <a [routerLink]="['/organizaciones', organizacion.cod]"><img [src]="organizacion.imagen" class="avatar" alt=""></a>
                        <div class="form-box">
                            <a [routerLink]="['/organizaciones', organizacion.cod]">
                                <h4>{{ organizacion.nombre }}</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <p class="subTitulo px-5">Nuestro propósito es complementar la formación de todos los profesionales con habilidades y competencias de pertinencia empresarial Nacional e Internacional
            </p>

        </div>
    </div>

    <div class="averlay"></div>

    <video autoplay loop [muted]="true">

      <source  src="assets/video/video_UdeManizales.mp4" type="video/mp4"/>

    </video>

</div>
